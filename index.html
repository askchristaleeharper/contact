<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <main class="contact-page">
        <header class="contact-header">
            <h1>Contact Christa Lee Harper</h1>
            <p class="contact-intro">
                Interested in working together or have a question?
                Feel free to reach out using the form below.
            </p>
        </header>

        <form class="contact-form" action="#" method="" id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="jdoe@email.com">
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input id="subject" name="subject" type="text" placeholder="Internships">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your message here"></textarea>
            </div>
            <p id="form-message"></p>
            <input id="website" name="website" type="hidden" autocomplete="off">
            <button type="submit" class="submit-btn">
                Send Message
            </button>
            <p id="formStatus" role="status"></p>
        </form>
    </main>
    <footer>
        <p>Christa Lee Harper</p>
        <p>Greater Boston Massachusetts</p>
        <p>ask.christalee.harper@gmail.com</p>

    </footer>
</body>

</html>
